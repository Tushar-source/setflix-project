<h2
        class="w-56 cursor-pointer text-sm font-semibold text-[#e5e5e5] transition duration-200 hover:text-white md:text-2xl">
        {{apiType}}</h2>
<div class="thumbnail-wrapper flex   space-x-0.5    md:space-x-2.5 md:p-2">
    <div *ngFor="let i  of moviesdata.results"  class=" relative h-18 w-[180px] md:h-auto md:min-w-[260px] cursor-pointer transition duration-200 ease-out md:hover:scale-105 m-1">
        <ul class="list-none">
            <li><a routerLink="/details"><img src= "{{'https://image.tmdb.org/t/p/w300' + i.poster_path}}" (click)="setDetails(i)" alt="movie picture" class="rounded-sm object-cover md:rounded"></a> </li> 
            <!-- <h4 class="text-white">{{x}}</h4> -->
        </ul>
       
    </div>
</div>
